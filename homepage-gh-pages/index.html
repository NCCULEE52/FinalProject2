<!DOCTYPE html>
<html>

<div class="container">
	<img src="logo.png" class="img-responsive" id="cityBikeLogo" alt="City Bike logo">
	<button type="button" class="btn btn-default btn-lg btn-block" id="city-routes">
    <img src="cityscape.png" class="icon">
    <p>都 市 休 閒</p>
  </button>

    <img src="forest.png" class="icon">
    <p>自 然 踏 青</p>
  </button>
	<button type="button" class="btn btn-default btn-lg btn-block" id="sport-routes">
    <img src="transport.png" class="icon">
    <p>運 動 挑 戰</p>
  </button>
